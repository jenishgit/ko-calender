<!DOCTYPE html>
<html>
    <head>
        <title>Calender Control</title>
        <link rel="stylesheet" type="text/css" href="content/site.css"/>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
             <script src="../node_modules/requirejs/require.js" data-main="app"></script>
    </head>
    <body>
        <h1>My Sample Project</h1>
        <ko-calender params="startDate: startDate, endDate: endDate, selectableTemplateRef:'selectableTemplate'"></ko-calender>
                <!-- <ko-selectable params="templateRef: 'selectableTemplate', repeator: selectables"></ko-selectable>
                <ko-selectable params="templateRef: 'selectableTemplate', repeator: selectables"></ko-selectable> -->
        <script id="selectableTemplate" type="text/html">
            <div class="selectable-item" data-bind="text: $data.date.getDate()"></div>
        </script>
        <br style="clear: both;" />
        <p>First name: <input data-bind="value: firstName" /></p>
        <p>First name capitalized: <strong data-bind="text: firstNameCaps"></strong></p>
    </body>
</html>
